<h1 class="h1 text-center">Student Details</h1>
<table class="table table-dark table-responsive table-striped">
  <thead class="table table-success">
    <tr>
      <th>Roll no</th>
      <th>Name</th>
      <th>Course</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let studData of studDatas">
      <td>{{ studData.id }}</td>
      <td>{{ studData.name }}</td>
      <td>{{ studData.course }}</td>
      <td>{{ studData.age }}</td>
    </tr>
  </tbody>
</table>
